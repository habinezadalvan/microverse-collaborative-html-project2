<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Survey form</title>
</head>
<body>
    <div>
        <h1 id="title" >freeCodeCamp Survey Form</h1>
        <p id="description"> Thank you for taking the time to help us improve the platform </p>
    </div>
    <div class="container">
        <form id="survey-form" action="">
            <div class="input-div">
                <label id="name-label" for="name">Name</label>
                <input type="text" name="name" id="name" placeholder="Enter your name" required>
            </div>
            <div class="input-div">
                <label id="email-label" for="email">Email</label>
                <input type="text" name="email" id="email" placeholder="Enter your email" required>
            </div>
            <div class="input-div">
                <label id="age-label" for="number">Age <span>(optional)</span></label>
                <input type="number" name="age" id="number" placeholder="Age">
            </div>
            <div class="input-div">
                <p>Which option best describes your current role?</p>
                <select id="dropdown" name="role" class="form-control" required="">
                    <option disabled="" selected="" value="" aria-placeholder="">Select current role</option>
                    <option value="student">Student</option>
                    <option value="job">Full Time Job</option>
                    <option value="learner">Full Time Learner</option>
                    <option value="preferNo">Prefer not to say</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div class="select-radio-div1">
                <p>Would you recommend freeCodeCamp to a friend?</p>
                <label><input name="user-recommend" value="definitely" type="radio" class="input-radio" checked="">Definitely</label>
                <label><input name="user-recommend" value="maybe" type="radio" class="input-radio">Maybe</label>
                <label><input name="user-recommend" value="not-sure" type="radio" class="input-radio">Not sure</label>
            </div>

        </form>
    </div>
</body>
</html>
